<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Detail entry form </title>
</head>
<body>
<h1>Student form</h1>
<form action="AddStudentData" method="post">

<table>
<tr><td>Name</td><td><input type="text" name="name"/></td></tr>
<tr><td>Email</td><td><input type="email" name="email"/></td></tr>
<tr><td>Gender:</td>
<td><input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female</td></tr>
<tr><td>Contact</td><td><input type="number" name="contact"></td></tr>
<tr><td>Address</td><td><input type="text" name="address"></td></tr>
<tr><td>Course</td>
<td><select name="course">
<option>course</option>
<option>Java</option>
<option>.NET</option>
<option>Python</option>
<option>C++</option>
</select></td></tr>
<tr><td>Fee</td><td><input type="number" name="fee"></td></tr>
<tr><td>Paid</td><td><input type="number" name="paid"></td></tr>
<tr><td colspan="2" align="center"><input type="submit" value="Add Student" name="submit"></td></tr>
</table>
</form>
<a href="AccountantHome.html">back</a>
</body>
</html>
